<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNow — Real-Time Weather App</title>
    <meta name="description" content="WeatherNow — simple real-time weather app using OpenWeatherMap API with geolocation, caching, and dark mode." />
    <meta name="theme-color" content="#0b5ed7" />
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-container">
        <h1 class="logo">WeatherNow</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">🌙</button>
      </div>
    </header>

    <main class="container main">
      <section class="search-section">
        <form id="searchForm" class="search-form" autocomplete="off">
          <input id="cityInput" type="search" placeholder="Enter city name (e.g., London)" required />
          <button id="searchBtn" type="submit" class="search-btn">Search</button>
          <button id="locationBtn" type="button" class="favorite-btn" title="Use my location">📍 Use my location</button>
        </form>
        <div id="message" class="message"></div>
        <div id="spinner" class="spinner" hidden>
          <div class="dot1"></div><div class="dot2"></div><div class="dot3"></div>
        </div>
      </section>

      <section id="weatherCard" class="weather-card">
        <p class="placeholder">Search a city to see current weather.</p>
      </section>

      <section id="favorites" class="favorites">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h2>Favorites</h2>
          <div style="display:flex;align-items:center;gap:.5rem">
            <div id="favCount" style="color:var(--muted);font-size:.9rem">0 saved</div>
            <button id="clearFavsBtn" type="button" class="favorite-btn">Clear All</button>
          </div>
        </div>
        <div id="favoriteList" class="favorite-list" style="margin-top:.5rem"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Built with <strong>HTML</strong> · <strong>CSS</strong> · <strong>JavaScript</strong> ·
          <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap API</a></small>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
